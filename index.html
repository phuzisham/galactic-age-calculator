<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="card">
      <form id="galacticForm">
        <div class="form-group">
          <label for="date">Birth Date:</label>
          <input id="birthdate" class="form-control" type="date" name="date">
        </div>
        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="continent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Home Continent
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <p class="dropdown-item" value="Africa">Africa</p>
              <p class="dropdown-item" value="Asia">Asia</p>
              <p class="dropdown-item" value="Europe">Europe</p>
              <p class="dropdown-item" value="North America">North America</p>
              <p class="dropdown-item" value="Oceania">Oceania</p>
              <p class="dropdown-item" value="South America">South America</p>
            </div>
          </div>
        </div>
        <button class="btn btn-success" type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
